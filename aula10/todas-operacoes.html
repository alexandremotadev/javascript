<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">
         Resultado
    </div>
    <h1>Subtraindo Valores</h1>
    <input type="number" name="txtn3" id="txtn3"> -
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <div id="res2">
         Resultado
    </div>
    <h1>Dividindo Valores</h1>
    <input type="number" name="txtn5" id="txtn5"> /
    <input type="number" name="txtn6" id="txtn6">
    <input type="button" value="Dividir" onclick="dividir()">
    <div id="res3">
         Resultado
    </div>
    <h1>Multiplicando Valores</h1>
    <input type="number" name="txtn7" id="txtn1"> *
    <input type="number" name="txtn8" id="txtn2">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <div id="res4">
         Resultado
    </div>

    <h1>Exponenciação de Valores</h1>
    <input type="number" name="txtn9" id="txtn9"> ^
    <input type="number" name="txtn10" id="txtn10">
    <input type="button" value="Exponenciar" onclick="exponenciar()">
    <div id="res5">
         Resultado
    </div>
    
    <script>

            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')

            var tn3 = window.document.getElementById('txtn3')
            var tn4 = window.document.querySelector('input#txtn4')
            var res2 = window.document.getElementById('res2')
          
            var tn5 = window.document.getElementById('txtn5')
            var tn6 = window.document.querySelector('input#txtn6')
            var res3 = window.document.getElementById('res3')

            var tn7 = window.document.getElementById('txtn7')
            var tn8 = window.document.querySelector('input#txtn8')
            var res4 = window.document.getElementById('res4')
            
            var tn9 = window.document.getElementById('txtn9')
            var tn10 = window.document.querySelector('input#txtn10')
            var res5 = window.document.getElementById('res5')
            
        function somar(){
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML =`A Soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>.`
        }        
        function subtrair(){
            var n3 = Number(tn3.value)
            var n4 = Number(tn4.value)
            var subtrai = n3 - n4
            res2.innerHTML =`A Subtração entre ${n3} e ${n4} é igual a <strong>${subtrai}</strong>.`
        }
        function dividir(){
            var n5 = Number(tn5.value)
            var n6 = Number(tn6.value)
            var divide = n5 / n6 

           if (divide = 0) {
            res3.innerHTML =`A Divisão entre ${n5} e ${n6} é igual a <strong>0</strong.`
           } else {
            res3.innerHTML =`A Divisão entre ${n5} e ${n6} é igual a <strong>${divide}</strong>.`
           }
        }
        function multiplicar(){
            var n7 = Number(tn7.value)
            var n8 = Number(tn8.value)
            var multiplica = n7 * n8
            res4.innerHTML =`A Multiplicação entre ${n7} e ${n8} é igual a <strong>${multiplica}</strong>.`
        }
        function exponenciar(){
            var n9 = Number(tn9.value)
            var n10 = Number(tn10.value)
            var exponencia = n9 ** n10
            res5.innerHTML =`A Exponenciação entre ${n9} e ${n10} é igual a <strong>${exponencia}</strong>.`
        }
    </script>
</body>
</html>
